<!DOCTYPE html>
<html>
<head>
    <title>Recent Request Logs</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 0.5rem; border: 1px solid #ccc; text-align: left; }
    </style>
</head>
<body>
    <h1>10 Most Recent Requests</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Method</th>
                <th>Path</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.method }}</td>
                <td>{{ log.path }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
